<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- archivo de css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- archivo de javascript -->
    <script src="./js/main.js"></script>

    <title>Introduccion a las funciones en Js</title>
</head>

<body>
    <h1>Programacion Desde 0</h1>
    <h2>Introduccion a las Funciones de Js</h2>

    <form>
        <h2>Fecha y Hora</h2>
        <button onClick="mostrarFechaHora()">Mostrar</button>
    </form>

    <form>
        <h2>Convertir de Grados Celsius a Fahrenheit</h2>
        <label>Grados °C</label>
        <input type="text" id="gradoCelsius" />
        <button onClick="convertirGrados()">Calcular</button>
    </form>

    <form>
        <h2>La vida en Numeros</h2>

        <label>Dia</label>
        <input type="text" id="diaNacimiento" />

        <label>Mes</label>
        <input type="text" id="mesNacimiento" />

        <label>Año</label>
        <input type="text" id="anioNacimiento" />
        <br />
        <button onClick="vidaEnNumeros()">A ver...</button>
    </form>
</body>

</html>
